<form>
  <label>
    <span>名前</span>
    <input id="form-name" name="name" autocomplete="name" type="text">
  </label>
  <label>
    <span>メールアドレス</span>
    <input id="form-email" name="email" autocomplete="email" type="email">
  </label>
  <label>
    <span>URL</span>
    <input id="form-url" name="url" autocomplete="url" type="url">
  </label>
  <button type="submit">送信</button>
</form>
